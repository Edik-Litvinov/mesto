<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
        <!-- <img class="header__logo" src="./images/header-logo.svg" alt="Лого" /> -->
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/profile__image.jpg')%>" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button">
              <img src="<%=require('./images/profile__button.svg')%>" alt="картинка кнопки" />
            </button>
          </div>
          <button type="button" class="profile__button-add">
            <img class="profile__button-image" src="<%=require('./images/icon__button_add.svg')%>" alt="Картинка кнопки добавить" />
          </button>
        </section>

        <section class="photo">
          <ul class="photo__list"></ul>
        </section>
      </main>

      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-image">
            <img class="popup__image" src="<%=require('./images/Close__popup.svg')%>" alt="Иконка закрытия" />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-text" novalidate>
            <input type="text" required name="profile-title" id="title-input" class="popup__form-item popup__form-item_name" minlength="2"
            maxlength="40"/>
            <span class="popup__form-error popup__form-error_name" id="title-input-error"></span>
            <input type="text" required name="profile-subtitle" id="subtitle-input" class="popup__form-item popup__form-item_job" minlength="2"
            maxlength="200"/>
            <span class="popup__form-error popup__form-error_job" id="subtitle-input-error"></span>
            <button class="popup__form-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_gallery">
        <div class="popup__container popup__container_gallery">
          <button type="button" class="popup__close-image popup__close-image_gallery">
            <img class="popup__image" src="<%=require('./images/Close__popup.svg')%>" alt="Иконка закрытия" />
          </button>
          <h2 class="popup__title popup__title_gallery">Новое место</h2>
          <form class="popup__form popup__form_gallery" name="form-image" novalidate>
            <input type="text" required placeholder="Название" name="name" id="place" class="popup__form-item popup__form-item_title" minlength="2"
            maxlength="30" />
            <span class="popup__form-error popup__form-error_gallery" id="place-error"></span>
            <input type="url" required placeholder="Ссылка на картинку" name="link" id="link" class="popup__form-item popup__form-item_image" />
            <span class="popup__form-error popup__form-error_url" id="link-error"></span>
            <button class="popup__form-button popup__form-button_gallery" type="submit">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup_photo-scale">
        <div class="popup__container popup__container_scale">
          <button type="button" class="popup__close-image popup__close-image_gallery popup__close-image_scale">
            <img class="popup__image" src="<%=require('./images/Close__popup.svg')%>" alt="Иконка закрытия" />
          </button>
          <img class="popup__image-scale" alt="Картинка" />
          <p class="popup__text"></p>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="template-photo">
      <li class="photo__item">
        <button class="photo__delete-button">
          <img src="<%=require('./images/DeleteIcon.svg')%>" alt="Картинка удаления">
        </button>
        <img class="photo__item-image">
        <div class="photo__descr-info">
          <h2 class="photo__title"></h2>
          <button type="button" class="photo__button"></button>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
